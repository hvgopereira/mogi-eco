<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
   <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
   <link rel="stylesheet" href="../../styles/global.css">
   <link rel="stylesheet" href="../../styles/home-pages-styles/register-tree.css">
   <title>Registar Árvore</title>
</head>
<body>
   <section class="back-arrow">
      <a href="../home.html">
         <span style="font-size: 2.7rem;" class="material-symbols-outlined left">
            keyboard_backspace
         </span>
      </a>
      <p class="title-register center">Cadastrar árvore</p>
   </section>


   <div class="container">
      
      <form id="treeForm" class="form-container">
          <div id="step1" class="form-section active">
            <section style="margin-bottom: 4rem;" class="title-pass">
               <h2 align="center" class="form-pass">Passo 1:</h2>
               <h2 align="center" class="form-title">Informações Básicas</h2>
            </section>
              <label for="nomePopular">Nome Popular:</label>
              <input type="text" id="nomePopular" name="nomePopular" required><br><br>
              
              <label for="nomeCientifico">Nome Científico:</label>
              <input type="text" id="nomeCientifico" name="nomeCientifico" required><br><br>
              
              <label>É Nativa ou Exótica?</label><br>
              <label><input type="radio" name="origem" value="nativa" required> Nativa</label>
              <label><input type="radio" name="origem" value="exotica"> Exótica</label><br><br>
              
            <div class="button-wrapper">
               <button><a class="back-link" href="../home.html">Voltar</a></button>
               <button type="button" onclick="nextStep(1)">Próximo</button>
            </div>
          </div>

          <div id="step2" class="form-section">
              <h2>Passo 2: Características da Árvore</h2>
              <label for="altura">Altura (m):</label>
              <input type="number" id="altura" name="altura" step="0.01" required><br><br>
              
              <label for="fuste">Fuste (cm):</label>
              <input type="number" id="fuste" name="fuste" step="0.01" required><br><br>
              
              <label for="dap">DAP (cm):</label>
              <input type="number" id="dap" name="dap" step="0.01" required><br><br>
              
              <button type="button" onclick="prevStep(2)">Anterior</button>
              <button type="button" onclick="nextStep(2)">Próximo</button>
          </div>

          <div id="step3" class="form-section">
              <h2>Passo 3: Condição Fitossanitária</h2>
              <label>Condição:</label>
              <select id="condicao" name="condicao" required>
                  <option value="">Selecione...</option>
                  <option value="otima">Ótima</option>
                  <option value="regular">Regular</option>
                  <option value="ruim">Ruim</option>
                  <option value="morta">Morta</option>
              </select><br><br>
              
              <button type="button" onclick="prevStep(3)">Anterior</button>
              <button type="button" onclick="nextStep(3)">Próximo</button>
          </div>

          <div id="step4" class="form-section">
              <h2>Passo 4: Influência Urbana</h2>
              <label>Selecione a Influência Urbana:</label><br>
              <label><input type="checkbox" name="influencia" value="FI"> FI (Fator de Impacto)</label><br>
              <label><input type="checkbox" name="influencia" value="RS"> RS (Resistência à Seca)</label><br>
              <label><input type="checkbox" name="influencia" value="IL"> IL (Índice de Longevidade)</label><br>
              <label><input type="checkbox" name="influencia" value="CL"> CL (Capacidade de Limpeza)</label><br>
              <label><input type="checkbox" name="influencia" value="MC"> MC (Melhoria da Qualidade do Ar)</label><br><br>
              
              <button type="button" onclick="prevStep(4)">Anterior</button>
              <button type="submit">Enviar</button>
          </div>
      </form>
      
   
  </div>

  <script>
      let currentStep = 1;
      const formSections = document.querySelectorAll('.form-section');

      function showStep(step) {
          formSections.forEach(section => section.classList.remove('active'));
          formSections[step - 1].classList.add('active');
          currentStep = step;

          if (currentStep === 1) {
              document.getElementById('prevBtn').style.display = 'none';
          } else {
              document.getElementById('prevBtn').style.display = 'inline-block';
          }

          if (currentStep === formSections.length) {
              document.getElementById('nextBtn').style.display = 'none';
          } else {
              document.getElementById('nextBtn').style.display = 'inline-block';
          }
      }

      function nextStep(step) {
          if (step < formSections.length) {
              showStep(step + 1);
          }
      }

      function prevStep(step) {
          if (step > 1) {
              showStep(step - 1);
          }
      }

      showStep(currentStep);
  </script>
</body>
</html>
