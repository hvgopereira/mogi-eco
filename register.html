         <form id="form" class="form">
            <div class="form-content">
               <label for="name">Nome</label>
               <input type="text" id="username" name="name" placeholder="Insira seu nome completo">
               <span class="error-message">Aqui vai sua mensagem de erro...</span>
            </div>

            <div class="form-content">
               <label for="email">Email</label>
               <input type="email" id="email" name="email" placeholder="Insira o endereÃ§o de e-mail">

            </div>

            <div class="form-content">
               <label for="password">Senha</label>
               <div class="password-container">
                  <input type="password" id="password" name="password"  placeholder="Insira sua senha">
                  <span class="material-symbols-outlined toggle-password" onclick="togglePassword('password', this)">visibility_off</span>
               </div>
               <div class="error-message">Aqui vai sua mensagem de erro...</div>
            </div>

            
            <div class="form-content">
               <label for="confirm-password">Confirme sua Senha</label>
               <div class="password-container">
                  <input type="password" id="confirmPassword" name="confirm-password"  placeholder="Repita sua senha">
                  <span class="material-symbols-outlined toggle-password" onclick="togglePassword('confirm-password', this)">visibility_off</span>
               </div>
               <div class="error-message">Aqui vai sua mensagem de erro...</div>
            </div>
            

            <button type="submit" class="btn-submit">Registrar</button>
